
<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Main CSS  -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/b420e0814b.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- META VIEWPORT -->
    <meta name="viewport" content="width=device-width,initial=1.0">
    <!-- animations -->
    <link rel="stylesheet" href="css/animate.css">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <meta charset="utf-8">
    <!-- Angluar Js -->
    <script src="js/angular.min.js"></script>
    <title>Google Books API</title>
</head>
<body>
  <div class="container text-center header">
        <h1 style="padding:21px;">Find A Book</h1>
        <!-- form to get user data-->
        <input type="text" autofocus placeholder="Title or Author" id="searchData" style="width:225px;">
        <br><br>
        <!--user submit-->
        <button type="button" id="searchBtn" class="btn btn-info btn-md">Click to Search</button>
  </div>
  <div class="container text-center">
        <!--place to place display data-->
        <div id="results"></div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  <!-- Main JS -->
  <script src="js/main.js"></script>

</body>
</html>
